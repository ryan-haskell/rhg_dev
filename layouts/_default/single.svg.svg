<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="490" 
  height="256" 
  viewBox="0 0 490 256">
  <defs>
      <linearGradient id="gradient">
        <stop class="stop1" offset="0%"/>
        <stop class="stop2" offset="100%"/>
      </linearGradient>
      <style type="text/css"><![CDATA[
        .stop1 { stop-color: deeppink; }
        .stop2 { stop-color: coral; }
      ]]></style>
  </defs>
  <rect x="0" y="0" width="490" height="256" fill="url(#gradient)"></rect>
  <!-- <image href="/images/{{ .Params.image }}.png" x="472" y ="185.5" height="256" width="256"/> -->
</svg>