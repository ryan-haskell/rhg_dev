<!DOCTYPE html>
<html lang="en">
<head>
  {{ $style := resources.Get "main.css" }}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Nunito+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comic-mono@0.0.1/index.css">
  <link rel="stylesheet" href="{{$style.Permalink}}">
  <!-- Basic meta -->
  <link rel="shortcut icon" href="/images/fox.png" type="image/x-png">
  <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
  <meta name="description" content="{{ .Page.Params.description }}">
  <!-- OG -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Page.Params.description }}">
  <meta property="og:image" content="{{ .Page.Permalink }}banner.svg">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image"></meta>
  <meta name="twitter:creator" content="@rhg_dev" />
  <meta name="twitter:image" content="{{ .Page.Permalink }}banner.svg">

</head>
<body>
  {{ partial "navbar.html" }}
  {{ block "main" . }}{{ end }}

  <div class="row gap-fill width-container" style="justify-content: center;">

</html>
